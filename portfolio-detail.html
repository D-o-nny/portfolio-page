<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <script
      src="https://kit.fontawesome.com/bedac34970.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/detail.js"></script>
  </head>
  <body>
    <div class="body-wrap">
      <header class="header">
        <div class="title-wrap">
          <div class="logo">
            <a href="index.html">
              <img src="image/LOGO(go home).png" alt="logo" />
            </a>
          </div>
          <div class="title">
            <span>Portfolio</span>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="title">
          <span>제목이다</span>
        </div>
        <div class="video-wapper">
          <iframe
            src="https://www.youtube-nocookie.com/embed/FWjVN3GsNdk?si=1_d_4N26iGQj2JzG&amp;controls=1&rel=0&modestbranding=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="info-wrap">
          <div class="info">
            <span>내용이다</span>
            <div class="description">
              <span
                >Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Possimus vero neque at pariatur laboriosam facere dolores omnis
                maxime minus numquam.</span
              >
            </div>
          </div>
          <div class="info2">
            <span>프로그램</span>
            <div class="icon-wrap"></div>
          </div>
        </div>
        <div class="button">
          <a href="/portfolio-list.html">
            <span>More Videos</span>
          </a>
        </div>
      </main>

      <div class="btn-wrap">
        <a href="#" class="mail">
          <img src="image/Mail Icon.png" alt="mail" />
        </a>
        <a href="#" class="kakao">
          <img src="image/Talk Icon.png" alt="talk" />
        </a>
      </div>
    </div>
  </body>
</html>
